<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Policy Compliance System</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="container">
    <h1>Policy Compliance System</h1>

    <div class="section">
      <h2>Upload Policies</h2>
      <div class="upload-form">
        <label for="bank-policy">Bank Policy (.docx):</label>
        <input type="file" id="bank-policy" accept=".docx"/>
        <button onclick="uploadPolicy('bank-policy', true)">Upload Bank Policy</button>
      </div>
      <div class="upload-form">
        <label for="vendor-policy">Vendor Policy (.docx):</label>
        <input type="file" id="vendor-policy" accept=".docx"/>
        <button onclick="uploadPolicy('vendor-policy', false)">Upload Vendor Policy</button>
      </div>
      <div id="upload-status"></div>
      <div id="upload-details"></div>
    </div>

    <div class="section">
      <h2>Select a Policy to Generate Questions</h2>
      <label for="json-file">Select JSON File:</label>
      <select id="json-file">
        <option value="">--Select JSON File--</option>
      </select>
      <button onclick="generateQuestions()">Generate Questions</button>
    </div>

    <div class="section">
      <h2>Results</h2>
      <div class="tabs">
        <div class="section">
          <label for="json-files">Select JSON File:</label> 
          <select id="json-files"> 
            <option value="">--Select JSON File--</option>
          </select>
        </div>
        <button onclick="showfile()">Show File</button>
        <button onclick="showResults()">Show Compliance Results</button>
      </div>
      <div id="results"></div>
    </div>
  </div>

  <script src="scripts.js" defer></script>
</body>
</html>
